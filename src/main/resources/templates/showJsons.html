<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>JSONs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List of JSONs</h2>

<table>
  <tr>
    <th>Id</th>
    <th>String</th>
  </tr>
  <tr th:each="json : ${jsons}">
    <td th:text="${json.id}">Id</td>
    <td th:text="${json.string}">String</td>
  </tr>
</table>

</body>
</html>
